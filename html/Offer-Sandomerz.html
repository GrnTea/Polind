<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Search your place</title>
    <link rel="stylesheet" href="../css/Offer-Sandomerz.css">
</head>
<body>
<section class="search-place">
    <div class="container-search-place" id="search-place">
        <h3>Where you want to go?</h3>
        <input name="search-place-input" type="text" placeholder="Search place">
        <button class="btn-main-search btn-search-input"></button><br>
        <div class="container-btn">
            <div class="container-btn-inline container-btn-left">
                <a href="#" class="btn btn-search-place">Journey</a>
                <a href="#" class="btn btn-search-place">Travelers</a>
                <a href="#" class="btn btn-search-place">Guide</a>
            </div>
            <div class="container-btn-inline container-btn-right">
                <a href="#" class="btn btn-search-place">Mazury</a>
                <a href="#" class="btn btn-search-place">Cracow</a>
                <a href="#" class="btn btn-search-place">Zakopane</a>
            </div>
        </div>

        <div class="flex-container-search-city-top">
            <div class="city">
                <div class="img">
                    <img src="../img/search/poznan.png" alt=""/>
                </div>
                <h3>Poznan</h3>
                <p>Wielkopolskie</p>
                <a href="#" class="btn btn-offers">view offers</a>
            </div>
            <div class="city">
                <div class="img">
                    <img src="../img/search/warsaw.png" alt=""/>
                </div>
                <h3>Warsaw</h3>
                <p>Mazowieckie</p>
                <a href="#" class="btn btn-offers">view offers</a>
            </div>
            <div class="city">
                <div class="img">
                    <img src="../img/search/wroclaw.png" alt=""/>
                </div>
                <h3>Wroclaw</h3>
                <p>Dolnoslaskie</p>
                <a href="#" class="btn btn-offers">view offers</a>
            </div>
        </div>
        <div class="flex-container-search-city-bottom">
            <div class="city">
                <div class="img">
                    <img src="../img/search/karpacz.png" alt=""/>
                </div>
                <h3>Karpacz</h3>
                <p>Dolnoslaskie</p>
                <a href="#" class="btn btn-offers">view offers</a>
            </div>
            <div class="city">
                <div class="img">
                    <img src="../img/search/dolina.png" alt=""/>
                </div>
                <h3>Dolina Olczyska</h3>
                <p>Malopolskie</p>
                <a href="#" class="btn btn-offers">view offers</a>
            </div>
            <div class="city">
                <div class="img">
                    <img src="../img/search/kozy.png" alt=""/>
                </div>
                <h3>Kozy</h3>
                <p>Slaskie</p>
                <a href="#" class="btn btn-offers">view offers</a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
